<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./fortuneteller.css" />
		<script src="./fortunes.js"></script>
		<script src="./fortuneteller.js" defer></script>
	</head>

	<body>
		<header>
			<div class="container">
				<img
					class="banner-img"
					src="how_to_make_homemade_custom_fortune_cookies_13330_orig.jpg"
					alt="fortune cookie background" />
			</div>
			<div class="centered">Fortune Cookie</div>
		</header>
		<main>
			<form id="form1">
				<label for="nameInput">Enter your age as a number:</label>
				<input
					type="text"
					name="nameInput"
					id="nameInput"
					placeholder="Enter your name"
					class="inputBox" />
				<label for="ageInput">Enter your age as a number:</label>
				<input
					type="text"
					name="ageInput"
					id="ageInput"
					placeholder="Age"
					class="inputBox" />
				<button type="submit" id="submit" form="form1">
					Open your cookie!
				</button>
			</form>
			<div id="fortune-space"></div>
		</main>
		<footer>&copy; Jezinho</footer>
	</body>
